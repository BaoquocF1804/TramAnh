<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f1115">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>OpenCode ‚Äì Terminal Hero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1115;
      --fg: #e8eaed;
      --muted: #b6bdc6;
      --shade1: #8b9096;
      --shade2: #a3a8ae;
      --shade3: #c1c7ce;
      --shade4: #e1e6ea;
      --accent: #b3ff00;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Space Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      background: radial-gradient(1200px 700px at 30% 10%, rgba(255,255,255,0.04), transparent 60%), var(--bg);
      color: var(--fg);
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      min-height: 100vh;
      min-height: 100dvh; /* Dynamic viewport height for mobile */
      touch-action: manipulation; /* Prevent zoom on double tap */
    }

    /* Subtle CRT feel */
    body::after{
      content: "";
      position: fixed; inset: 0; pointer-events:none;
      background: repeating-linear-gradient( to bottom, rgba(255,255,255,0.04), rgba(255,255,255,0.04) 1px, transparent 2px, transparent 3px );
      mix-blend-mode: soft-light; opacity: .25;
    }

    .frame{
      min-height: 100vh;
      min-height: 100dvh;
      display: grid; 
      place-items: center; 
      padding: clamp(20px, 6vw, 60px) clamp(16px, 5vw, 50px);
      box-sizing: border-box;
    }

    .card{
      width: min(1100px, 100%);
      max-width: 92vw;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 20px 80px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.04);
      padding: clamp(20px, 5vw, 64px);
      box-sizing: border-box;
    }

    .logo{
      display:flex; align-items: baseline; flex-wrap:wrap; gap: .35ch;
      font-family: "Press Start 2P", monospace;
      font-size: clamp(24px, 8vw, 72px);
      line-height: 1.05; letter-spacing: .08em;
      text-transform: uppercase;
      text-shadow: 0 0 12px rgba(255,255,255,.06), 0 0 24px rgba(179,255,0,.04);
      user-select: none;
      word-break: break-word;
    }
    .logo .g1{ color: var(--shade1); }
    .logo .g2{ color: var(--shade2); }
    .logo .g3{ color: var(--shade3); }
    .logo .g4{ color: var(--shade4); }
    .logo .w{ color: var(--fg); }

    .tagline{
      margin-top: 16px;
      font-size: clamp(11px, 2.5vw, 14px);
      letter-spacing: .12em;
      color: var(--muted);
      text-transform: uppercase;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .actions{ 
      margin-top: clamp(20px, 4vw, 36px); 
      display: flex; 
      gap: 12px; 
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn{ 
      border: 1px solid rgba(255,255,255,.12);
      padding: clamp(10px, 2.5vw, 12px) clamp(12px, 3vw, 16px); 
      border-radius: 12px; 
      font-weight: 700; 
      letter-spacing: .04em;
      background: rgba(255,255,255,.02); color: var(--fg);
      text-decoration: none; 
      display: inline-flex; 
      gap: .6ch; 
      align-items: center;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      font-size: clamp(12px, 2.2vw, 14px);
      min-height: 44px; /* Touch target size */
      justify-content: center;
      text-align: center;
    }
    .btn:hover, .btn:focus{ 
      background: rgba(255,255,255,.05); 
      border-color: rgba(255,255,255,.24); 
      transform: translateY(-1px); 
      outline: none;
    }
    .btn:active{ transform: translateY(0); }
    .btn.primary{ background: linear-gradient(180deg, rgba(179,255,0,.16), rgba(179,255,0,.08)); border-color: rgba(179,255,0,.35); }

    .terminal-line{
      margin-top: clamp(20px, 4vw, 26px); 
      font-size: clamp(13px, 3vw, 16px); 
      color: #9fb29f;
      word-break: break-word;
      line-height: 1.4;
    }
    .caret{ display:inline-block; width:.62ch; height:1.05em; background: var(--accent); vertical-align:-3px; margin-left:.25ch; animation: blink 1s steps(1,end) infinite }
    @keyframes blink{ 50%{ opacity:0 } }

    /* Optional border to mimic the screenshot edge */
    .window-edge{ 
      position: absolute; 
      inset: clamp(8px, 2vw, 10px); 
      border: 1px solid rgba(255,255,255,.06); 
      border-radius: 14px; 
      pointer-events: none;
    }

    /* Mobile specific optimizations */
    @media (max-width: 480px){
      .logo{ 
        letter-spacing: .04em;
        justify-content: center;
        text-align: center;
      }
      .actions{
        flex-direction: column;
        align-items: stretch;
      }
      .btn{
        width: 100%;
        max-width: 280px;
        margin: 0 auto;
      }
      .card{
        margin: 0 8px;
        max-width: calc(100vw - 16px);
      }
      .terminal-line{
        text-align: center;
        font-size: 14px;
      }
    }

    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape){
      .frame{
        padding: 20px 16px;
      }
      .card{
        padding: 20px;
      }
      .logo{
        font-size: clamp(20px, 6vw, 48px);
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi){
      body::after{
        opacity: .15;
      }
    }

    .tic-tac-toe{
      margin-top:20px;
      display:grid;
      grid-template-columns:repeat(3,60px);
      gap:4px;
      justify-content:center;
    }
    .ttt-cell{
      width:60px;
      height:60px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:32px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.2);
      cursor:pointer;
      user-select:none;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="card">
      <div class="logo" aria-label="OPENCODE">
        <span class="g1">P</span><span class="g2">A</span><span class="g3">N</span><span class="g4">D</span><span class="w">A</span>
      </div>
      <p class="tagline">B·∫†N L√Ä AI ....?</p>

      <!-- Optional CTA to make the hero feel like a real landing page -->
      <div class="actions" role="group" aria-label="actions">
        <button class="btn primary" id="submitBtn" disabled>Login in your terminal ‚ñ∏</button>
        <a class="btn" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener">ƒê·ª™NG B·∫§M V√ÄO ƒê√ÇY</a>
        <button class="btn" id="gameBtn">üéÆ Ch∆°i Caro</button>
      </div>

      <div id="game-container" class="tic-tac-toe" aria-label="tic tac toe game" style="display:none;">
        <div class="ttt-cell" id="cell-0" data-index="0"></div>
        <div class="ttt-cell" id="cell-1" data-index="1"></div>
        <div class="ttt-cell" id="cell-2" data-index="2"></div>
        <div class="ttt-cell" id="cell-3" data-index="3"></div>
        <div class="ttt-cell" id="cell-4" data-index="4"></div>
        <div class="ttt-cell" id="cell-5" data-index="5"></div>
        <div class="ttt-cell" id="cell-6" data-index="6"></div>
        <div class="ttt-cell" id="cell-7" data-index="7"></div>
        <div class="ttt-cell" id="cell-8" data-index="8"></div>
      </div>

      <div class="terminal-line">$ NH·∫¨P M√É: <span id="code-input"></span><span class="caret" aria-hidden="true"></span></div>

      <!-- Hidden input for mobile keyboard -->
      <input type="text" id="hiddenInput" style="position: absolute; left: -9999px; opacity: 0; pointer-events: none;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      
      <div class="window-edge" aria-hidden="true"></div>
    </div>
  </div>
  <script>
    const codeSpan = document.getElementById('code-input');
    const submitBtn = document.getElementById('submitBtn');
    const hiddenInput = document.getElementById('hiddenInput');
    const gameBtn = document.getElementById('gameBtn');
    const gameContainer = document.getElementById('game-container');
    const secret = 'panda';
    let buffer = '';
    
    // Prevent zoom on iOS
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });

    // Update submit button state
    function updateSubmitButton() {
      if (buffer.toLowerCase() === secret) {
        submitBtn.disabled = false;
        submitBtn.style.opacity = '1';
        submitBtn.style.cursor = 'pointer';
      } else {
        submitBtn.disabled = true;
        submitBtn.style.opacity = '0.6';
        submitBtn.style.cursor = 'not-allowed';
      }
    }

    // Handle submit button click
    submitBtn.addEventListener('click', () => {
      if (buffer.toLowerCase() === secret) {
        window.location.href = 'heart.html';
      }
    });

    // Desktop keyboard events
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (buffer.toLowerCase() === secret) {
          window.location.href = 'heart.html';
        }
        // Don't clear on Enter, let user see the result
      } else if (e.key === 'Backspace') {
        buffer = buffer.slice(0, -1);
        codeSpan.textContent = buffer;
        updateSubmitButton();
      } else if (e.key.length === 1) {
        buffer += e.key;
        codeSpan.textContent = buffer;
        updateSubmitButton();
      }
    });

    // Mobile input handling
    hiddenInput.addEventListener('input', (e) => {
      buffer = e.target.value;
      codeSpan.textContent = buffer;
      updateSubmitButton();
    });

    // Focus hidden input when user taps anywhere on the card
    const card = document.querySelector('.card');
    const terminalLine = document.querySelector('.terminal-line');
    
    function focusInput() {
      hiddenInput.focus();
      // Prevent default to avoid scrolling
      setTimeout(() => {
        hiddenInput.focus();
      }, 100);
    }

    // Touch events for mobile
    card.addEventListener('touchstart', (e) => {
      // Don't focus if touching a button
      if (e.target.closest('.btn')) return;
      focusInput();
    });

    terminalLine.addEventListener('touchstart', (e) => {
      e.preventDefault();
      focusInput();
    });

    // Click events for desktop
    terminalLine.addEventListener('click', () => {
      hiddenInput.focus();
    });

    // Auto-focus on page load for better UX
    window.addEventListener('load', () => {
      // Small delay to ensure everything is rendered
      setTimeout(() => {
        if (window.innerWidth <= 768) {
          focusInput();
        }
      }, 500);
    });

    // Handle virtual keyboard visibility on mobile
    let initialViewportHeight = window.innerHeight;
    window.addEventListener('resize', () => {
      // Detect if virtual keyboard is open (viewport height decreased significantly)
      const currentHeight = window.innerHeight;
      const heightDiff = initialViewportHeight - currentHeight;
      
      if (heightDiff > 150) {
        // Virtual keyboard is likely open
        document.body.style.height = currentHeight + 'px';
      } else {
        // Virtual keyboard is likely closed
        document.body.style.height = '';
        initialViewportHeight = currentHeight;
      }
    });

    // Initialize button state
    updateSubmitButton();

    // Tic Tac Toe game logic
    const board = Array(9).fill('');
    let currentPlayer = 'X';

    function renderBoard(){
      board.forEach((val, idx) => {
        document.getElementById('cell-' + idx).textContent = val;
      });
    }

    function resetBoard(){
      for(let i=0;i<9;i++) board[i]='';
      currentPlayer='X';
      renderBoard();
    }

    function checkWinner(){
      const combos=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      for(const [a,b,c] of combos){
        if(board[a] && board[a]===board[b] && board[a]===board[c]) return board[a];
      }
      return board.every(Boolean)?'draw':null;
    }

    function handleCellClick(e){
      const idx=Number(e.target.dataset.index);
      if(board[idx]||checkWinner()) return;
      board[idx]=currentPlayer;
      currentPlayer=currentPlayer==='X'?'O':'X';
      renderBoard();
      const winner=checkWinner();
      if(winner){
        setTimeout(()=>{
          alert(winner==='draw'? 'H√≤a!': winner + ' th·∫Øng!');
          resetBoard();
        },10);
      }
    }

    document.querySelectorAll('.ttt-cell').forEach(cell=>{
      cell.addEventListener('click', handleCellClick);
    });

    gameBtn.addEventListener('click', ()=>{
      const show=gameContainer.style.display==='none';
      gameContainer.style.display=show?'grid':'none';
      if(show) resetBoard();
    });
  </script>
</body>
</html>
